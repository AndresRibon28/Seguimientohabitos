<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #1976d2;      /* Azul vivo */
            --secondary: #43a047;    /* Verde vivo */
            --success: #ffb300;      /* Amarillo */
            --danger: #e53935;       /* Rojo vivo */
            --warning: #fb8c00;      /* Naranja */
            --light: #f5f5f5;
            --dark: #263238;
            --gray: #90a4ae;
            --background: #e3f2fd;   /* Azul claro */
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: white;
            padding: 18px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
            border-radius: 0 0 10px 10px;
            margin-bottom: 24px;
        }

        .app-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .app-title i {
            font-size: 2.2rem;
            color: var(--success);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 20px;
            gap: 5px;
        }

        .nav-tabs li {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-tabs li.active {
            background-color: var(--success);
            color: var(--dark);
            font-weight: bold;
        }

        .nav-tabs li:hover {
            background-color: var(--warning);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-success {
            background-color: var(--success);
            color: var,--dark;
        }

        .btn-success:hover {
            background-color: var(--warning);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--danger);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            color: #fff;
        }

        .btn-warning {
            background-color: var(--warning);
            color: #fff;
        }

        .btn-warning:hover {
            background-color: var(--success);
            color: var(--dark);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.08);
            border: none;
        }

        .card-title {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .points-display {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.5rem;
            margin: 16px 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--primary);
            color: #fff;
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--success);
        }

        .stat-label {
            font-size: 1.2rem;
        }

        .habits-grid, .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .habit-item, .reward-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
            border-left: 6px solid var(--primary);
            margin-bottom: 10px;
        }

        .habit-item:hover, .reward-item:hover {
            transform: translateY(-5px);
        }

        .habit-header, .reward-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .habit-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .habit-points, .reward-points {
            background-color: var(--success);
            color: var(--dark);
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: bold;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 10px;
            margin-top: 8px;
        }

        .progress-bar {
            background-color: var(--secondary);
            border-radius: 4px;
            height: 100%;
        }

        .empty-state {
            color: var(--gray);
            padding: 32px;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--warning);
        }

        @media (max-width: 768px) {
            .habits-grid, .rewards-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
        }

        /* Mejoras para móviles */
@media (max-width: 600px) {
    .container {
        padding: 8px;
    }
    .card {
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
    }
    .card-title {
        font-size: 1.2rem;
        gap: 6px;
    }
    .stats-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    .habits-grid, .rewards-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    .btn {
        padding: 14px 0;
        font-size: 1.1rem;
        width: 100%;
        margin-bottom: 8px;
    }
    .form-control {
        padding: 10px;
        font-size: 1rem;
    }
    .points-display {
        font-size: 1.2rem;
        margin: 10px 0;
    }
    .nav-tabs {
        flex-direction: column;
        gap: 0;
    }
    .nav-tabs li {
        width: 100%;
        margin-bottom: 6px;
        text-align: center;
        font-size: 1rem;
    }
    #edit-habit-modal .modal-content,
    #edit-reward-modal .modal-content {
        max-width: 95vw;
        padding: 18px;
    }
}

/* Estilos para el modal de edición */
        #edit-habit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #edit-habit-modal .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
        }

        #edit-habit-modal h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* Estilos para el modal de edición de recompensas */
        #edit-reward-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #edit-reward-modal .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
        }

        #edit-reward-modal h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="app-title">
                <i class="fas fa-chart-line"></i>
                <h1>Habit Tracker</h1>
            </div>
            
            <ul class="nav-tabs">
                <li class="active" data-tab="dashboard">Dashboard</li>
                <li data-tab="habits">Hábitos</li>
                <li data-tab="rewards">Recompensas</li>
            </ul>
        </div>
    </header>

    <div class="container">
        <!-- Puntos del usuario -->
        <div class="points-display">
            <span id="user-points">0</span> puntos disponibles
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="tab-content active">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-tachometer-alt"></i> Mi Desempeño</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Cumplimiento Diario</div>
                        <div class="stat-value" id="daily-completion">0%</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Puntos Ganados</div>
                        <div class="stat-value" id="earned-points">0</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Racha Actual</div>
                        <div class="stat-value" id="current-streak">0</div>
                    </div>
                </div>

                <!-- Botones de reinicio -->
                <div style="text-align:center; margin-top:20px;">
                    <button class="btn btn-danger" id="reset-points-btn">
                        <i class="fas fa-undo"></i> Reiniciar Puntaje
                    </button>
                    <button class="btn btn-warning" id="reset-performance-btn" style="margin-left:10px;">
                        <i class="fas fa-undo"></i> Reiniciar Desempeño
                    </button>
                </div>
                
                <div class="chart-container">
                    <canvas id="performance-chart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-tasks"></i> Hábitos de Hoy</h2>
                <div id="today-habits">
                    <!-- Los hábitos de hoy se cargarán aquí -->
                </div>
            </div>
        </div>

        <!-- Gestión de Hábitos -->
        <div id="habits" class="tab-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Agregar Nuevo Hábito</h2>
                
                <form id="add-habit-form">
                    <div class="form-group">
                        <label for="habit-name">Nombre del Hábito</label>
                        <input type="text" id="habit-name" class="form-control" placeholder="Ej: Ejercicio 30 min" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="habit-points">Puntos por completar</label>
                        <input type="number" id="habit-points" class="form-control" min="1" value="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="habit-frequency">Frecuencia</label>
                        <select id="habit-frequency" class="form-control">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensual</option>
                            <option value="none">Sin periodicidad</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar Hábito</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-list"></i> Mis Hábitos</h2>
                
                <div id="habits-list" class="habits-grid">
                    <!-- Los hábitos se cargarán aquí -->
                </div>
            </div>
        </div>

        <!-- Gestión de Recompensas -->
        <div id="rewards" class="tab-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-gift"></i> Agregar Recompensa</h2>
                
                <form id="add-reward-form">
                    <div class="form-group">
                        <label for="reward-name">Nombre de la Recompensa</label>
                        <input type="text" id="reward-name" class="form-control" placeholder="Ej: Ir al cine" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reward-cost">Costo en puntos</label>
                        <input type="number" id="reward-cost" class="form-control" min="1" value="50" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar Recompensa</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-gifts"></i> Recompensas Disponibles</h2>
                
                <div id="rewards-list" class="rewards-grid">
                    <!-- Las recompensas se cargarán aquí -->
                </div>
            </div>
        </div>

        <!-- Modal para editar hábito -->
        <div id="edit-habit-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:30px; border-radius:12px; max-width:400px; margin:auto;">
                <h3>Editar Hábito</h3>
                <form id="edit-habit-form">
                    <input type="hidden" id="edit-habit-id">
                    <div class="form-group">
                        <label for="edit-habit-name">Nombre</label>
                        <input type="text" id="edit-habit-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-habit-points">Puntos</label>
                        <input type="number" id="edit-habit-points" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-habit-frequency">Frecuencia</label>
                        <select id="edit-habit-frequency" class="form-control">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensual</option>
                            <option value="none">Sin periodicidad</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="closeEditHabitModal()">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Modal para editar recompensa -->
        <div id="edit-reward-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:30px; border-radius:12px; max-width:400px; margin:auto;">
                <h3>Editar Recompensa</h3>
                <form id="edit-reward-form">
                    <input type="hidden" id="edit-reward-id">
                    <div class="form-group">
                        <label for="edit-reward-name">Nombre</label>
                        <input type="text" id="edit-reward-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-reward-cost">Costo en puntos</label>
                        <input type="number" id="edit-reward-cost" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="closeEditRewardModal()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Modelo de datos
        let userData = {
            points: 100,
            habits: [],
            rewards: [],
            completions: []
        };

        // Elementos de la interfaz
        const tabContents = document.querySelectorAll('.tab-content');
        const tabLinks = document.querySelectorAll('.nav-tabs li');
        const userPointsElement = document.getElementById('user-points');
        const habitsList = document.getElementById('habits-list');
        const rewardsList = document.getElementById('rewards-list');
        const todayHabits = document.getElementById('today-habits');
        const addHabitForm = document.getElementById('add-habit-form');
        const addRewardForm = document.getElementById('add-reward-form');
        const editHabitModal = document.getElementById('edit-habit-modal');
        const editHabitForm = document.getElementById('edit-habit-form');

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            setupEventListeners();
            updateUI();
            renderHabits();
            renderRewards();
            renderTodayHabits();
            updateDashboard();

            // Botón reiniciar puntaje
            document.getElementById('reset-points-btn').addEventListener('click', function() {
                if (confirm('¿Seguro que quieres reiniciar el puntaje?')) {
                    userData.points = 0;
                    saveUserData();
                    updateUI();
                    updateDashboard();
                    renderHabits();
                    renderRewards();
                    renderTodayHabits();
                }
            });

            // Botón reiniciar desempeño
            document.getElementById('reset-performance-btn').addEventListener('click', function() {
                if (confirm('¿Seguro que quieres reiniciar el desempeño? Esto borrará todas las completaciones.')) {
                    userData.completions = [];
                    userData.lastStreakRewardDate = null; // Reinicia la racha especial
                    saveUserData();
                    updateUI();
                    updateDashboard();
                    renderHabits();
                    renderRewards();
                    renderTodayHabits();
                }
            });
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Navegación por pestañas
            tabLinks.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // Formularios
            addHabitForm.addEventListener('submit', handleAddHabit);
            addRewardForm.addEventListener('submit', handleAddReward);
            editHabitForm.addEventListener('submit', handleEditHabit);
        }

        // Cambiar de pestaña
        function switchTab(tabId) {
            tabContents.forEach(content => content.classList.remove('active'));
            tabLinks.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        }

        // Manejar agregar hábito
        function handleAddHabit(e) {
            e.preventDefault();
            
            const name = document.getElementById('habit-name').value;
            const points = parseInt(document.getElementById('habit-points').value);
            const frequency = document.getElementById('habit-frequency').value;
            
            const newHabit = {
                id: Date.now(),
                name,
                points,
                frequency,
                createdAt: new Date().toISOString()
            };
            
            userData.habits.push(newHabit);
            saveUserData();
            renderHabits();
            
            addHabitForm.reset();
        }

        // Manejar agregar recompensa
        function handleAddReward(e) {
            e.preventDefault();
            
            const name = document.getElementById('reward-name').value;
            const cost = parseInt(document.getElementById('reward-cost').value);
            
            const newReward = {
                id: Date.now(),
                name,
                cost
            };
            
            userData.rewards.push(newReward);
            saveUserData();
            renderRewards();
            
            addRewardForm.reset();
        }

        // Manejar editar hábito
        function handleEditHabit(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('edit-habit-id').value);
            const name = document.getElementById('edit-habit-name').value;
            const points = parseInt(document.getElementById('edit-habit-points').value);
            const frequency = document.getElementById('edit-habit-frequency').value;
            
            const habit = userData.habits.find(h => h.id === id);
            if (habit) {
                habit.name = name;
                habit.points = points;
                habit.frequency = frequency;
                saveUserData();
                renderHabits();
                renderTodayHabits();
                updateDashboard();
            }
            closeEditHabitModal();
        }

        // Completar hábito
        function completeHabit(habitId) {
            const habit = userData.habits.find(h => h.id === habitId);
            if (!habit) return;

            // Registrar completado
            userData.completions.push({
                habitId,
                date: new Date().toISOString()
            });

            // Sumar puntos
            userData.points += habit.points;

            saveUserData();
            updateUI();
            updateDashboard();
            renderHabits();
            renderRewards();
            renderTodayHabits();
        }

        // Canjear recompensa
        function redeemReward(rewardId) {
            const reward = userData.rewards.find(r => r.id === rewardId);
            if (!reward) return;

            if (userData.points >= reward.cost) {
                userData.points -= reward.cost;
                alert(`¡Felicidades! Has canjeado: ${reward.name}`);
                saveUserData();
                updateUI();
            } else {
                // Permitir préstamo solo si el saldo negativo no supera -50
                const posibleNuevoSaldo = userData.points - reward.cost;
                if (posibleNuevoSaldo >= -50) {
                    if (confirm('No tienes suficientes puntos. ¿Quieres tomar un préstamo y quedar en negativo (máx. -50 puntos)?')) {
                        userData.points = posibleNuevoSaldo;
                        alert(`Has tomado un préstamo para canjear: ${reward.name}. ¡Recuerda pagar con tus hábitos!`);
                        saveUserData();
                        updateUI();
                    }
                } else {
                    alert('No puedes tomar más préstamo. El saldo negativo máximo es -50 puntos.');
                }
            }
        }

        // Renderizar hábitos
        function renderHabits() {
            habitsList.innerHTML = '';
            
            if (userData.habits.length === 0) {
                habitsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No hay hábitos registrados</h3>
                        <p>Agrega tu primer hábito para comenzar</p>
                    </div>
                `;
                return;
            }
            
            userData.habits.forEach(habit => {
                const completions = userData.completions.filter(c => c.habitId === habit.id).length;
                
                const habitElement = document.createElement('div');
                habitElement.className = 'habit-item';
                habitElement.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-points">${habit.points} pts</div>
                    </div>
                    <div class="habit-frequency">Frecuencia: ${getFrequencyText(habit.frequency)}</div>
                    <div class="habit-completions">Completado: ${completions} veces</div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${Math.min(completions * 10, 100)}%"></div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn btn-success" onclick="completeHabit(${habit.id})">
                            <i class="fas fa-check"></i> Completar
                        </button>
                        <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                        <button class="btn btn-warning" onclick="showEditHabit(${habit.id})">
    <i class="fas fa-edit"></i> Editar
</button>
                    </div>
                `;
                
                habitsList.appendChild(habitElement);
            });
        }

        // Renderizar recompensas
        function renderRewards() {
            rewardsList.innerHTML = '';
            
            if (userData.rewards.length === 0) {
                rewardsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-gift"></i>
                        <h3>No hay recompensas disponibles</h3>
                        <p>Agrega recompensas para canjear con tus puntos</p>
                    </div>
                `;
                return;
            }
            
            userData.rewards.forEach(reward => {
                const rewardElement = document.createElement('div');
                rewardElement.className = 'reward-item';
                rewardElement.innerHTML = `
                    <div class="reward-header">
                        <div class="reward-name">${reward.name}</div>
                        <div class="reward-points">${reward.cost} pts</div>
                    </div>
                    <p>Canjea esta recompensa cuando alcances los puntos necesarios</p>
                    <div>
                        <button class="btn btn-primary" onclick="redeemReward(${reward.id})">
                            <i class="fas fa-shopping-cart"></i> Canjear
                        </button>
                        <button class="btn btn-danger" onclick="deleteReward(${reward.id})" style="margin-left:8px;">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                        <button class="btn btn-warning" onclick="showEditReward(${reward.id})" style="margin-left:8px;">
    <i class="fas fa-edit"></i> Editar
</button>
                    </div>
                `;
                
                rewardsList.appendChild(rewardElement);
            });
        }

        // Renderizar hábitos de hoy
        function renderTodayHabits() {
            todayHabits.innerHTML = '';
            
            if (userData.habits.length === 0) {
                todayHabits.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No hay hábitos para hoy</h3>
                        <p>Agrega hábitos para verlos aquí</p>
                    </div>
                `;
                return;
            }
            
            const today = new Date().toDateString();
            const todayCompletions = userData.completions.filter(c => {
                const completionDate = new Date(c.date).toDateString();
                return completionDate === today;
            }).map(c => c.habitId);
            
            userData.habits.forEach(habit => {
                const isCompleted = todayCompletions.includes(habit.id);
                
                const habitElement = document.createElement('div');
                habitElement.className = 'habit-item';
                habitElement.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-points">${habit.points} pts</div>
                    </div>
                    <div class="habit-frequency">Frecuencia: ${getFrequencyText(habit.frequency)}</div>
                    <div class="habit-status">${isCompleted ? 
                        '<span style="color: green;"><i class="fas fa-check-circle"></i> Completado hoy</span>' : 
                        '<span style="color: orange;"><i class="fas fa-clock"></i> Pendiente</span>'}</div>
                    ${!isCompleted ? `
                    <button class="btn btn-success" onclick="completeHabit(${habit.id})">
                        <i class="fas fa-check"></i> Marcar como completado
                    </button>
                    ` : ''}
                `;
                
                todayHabits.appendChild(habitElement);
            });
        }

        // Actualizar dashboard
        function updateDashboard() {
            // Actualizar estadísticas
            // document.getElementById('completed-habits').textContent = userData.completions.length; // <-- Elimina o comenta esta línea

    const earnedPoints = userData.completions.reduce((total, completion) => {
        const habit = userData.habits.find(h => h.id === completion.habitId);
        return total + (habit ? habit.points : 0);
    }, 0);

    document.getElementById('earned-points').textContent = earnedPoints;

    // Calcular racha actual (nuevo método)
    let currentStreak = 0;
    let streakDays = 0;
    const today = new Date();

    // Buscar los últimos 7 días
    for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toDateString();

        // Hábitos diarios activos ese día
        const dailyHabits = userData.habits.filter(h => h.frequency === 'daily');
        if (dailyHabits.length === 0) break;

        // Completados ese día
        const completadosHoy = userData.completions.filter(c => {
            const completionDate = new Date(c.date).toDateString();
            return completionDate === dateStr && dailyHabits.some(h => h.id === c.habitId);
        });

        // Si se completaron todos los diarios ese día, suma a la racha
        if (completadosHoy.length === dailyHabits.length) {
            streakDays++;
        } else {
            break; // Se rompe la racha
        }
    }
    currentStreak = streakDays;
    document.getElementById('current-streak').textContent = currentStreak;

    // Si se completan 7 días seguidos, dar recompensa extra
    if (currentStreak === 7 && !userData.lastStreakRewardDate) {
        userData.points += 100;
        userData.lastStreakRewardDate = today.toDateString();
        saveUserData();
        updateUI();
        alert('¡Felicidades! Has completado una racha de 7 días y recibes 100 puntos extra.');
    }
    // Permitir nueva recompensa solo si la fecha cambia
    if (currentStreak < 7) {
        userData.lastStreakRewardDate = null;
        saveUserData();
    }

    // Calcular porcentaje de hábitos diarios completados hoy
    const todayStr = new Date().toDateString();
const dailyHabits = userData.habits.filter(h => h.frequency === 'daily');
const completedToday = userData.completions.filter(c => {
    const completionDate = new Date(c.date).toDateString();
    return completionDate === todayStr && dailyHabits.some(h => h.id === c.habitId);
}).length;
const percent = dailyHabits.length > 0 ? Math.round((completedToday / dailyHabits.length) * 100) : 0;
document.getElementById('daily-completion').textContent = percent + '%';
        }

        // Eliminar hábito
        function deleteHabit(habitId) {
            if (confirm('¿Estás seguro de que quieres eliminar este hábito?')) {
                userData.habits = userData.habits.filter(h => h.id !== habitId);
                userData.completions = userData.completions.filter(c => c.habitId !== habitId);
                saveUserData();
                renderHabits();
                renderTodayHabits();
                updateDashboard();
            }
        }

        // Eliminar recompensa
        function deleteReward(rewardId) {
            if (confirm('¿Estás seguro de que quieres eliminar esta recompensa?')) {
                userData.rewards = userData.rewards.filter(r => r.id !== rewardId);
                saveUserData();
                renderRewards();
            }
        }

        // Obtener texto de frecuencia
        function getFrequencyText(frequency) {
            const frequencies = {
                'daily': 'Diario',
                'weekly': 'Semanal',
                'monthly': 'Mensual',
                'none': 'Sin periodicidad'
            };
            return frequencies[frequency] || frequency;
        }

        // Actualizar UI
        function updateUI() {
            userPointsElement.textContent = userData.points;
        }

        // Cargar datos del usuario
        function loadUserData() {
            const savedData = localStorage.getItem('habitTrackerData');
            if (savedData) {
                userData = JSON.parse(savedData);
            } else {
                // Datos de ejemplo para probar
                userData = {
                    points: 100,
                    habits: [
                        { id: 1, name: "Ejercicio 30 min", points: 15, frequency: "daily", createdAt: new Date().toISOString() },
                        { id: 2, name: "Leer 20 páginas", points: 10, frequency: "daily", createdAt: new Date().toISOString() },
                        { id: 3, name: "Meditar 10 min", points: 5, frequency: "daily", createdAt: new Date().toISOString() }
                    ],
                    rewards: [
                        { id: 1, name: "Ver una película", cost: 50 },
                        { id: 2, name: "Comida especial", cost: 80 },
                        { id: 3, name: "Compra online", cost: 150 }
                    ],
                    completions: [
                        { habitId: 1, date: new Date().toISOString() },
                        { habitId: 2, date: new Date().toISOString() }
                    ]
                };
                saveUserData();
            }
        }

        // Guardar datos del usuario
        function saveUserData() {
            localStorage.setItem('habitTrackerData', JSON.stringify(userData));
        }

        // Service Worker Registration para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

        // Mostrar modal de edición
        function showEditHabit(habitId) {
            const habit = userData.habits.find(h => h.id === habitId);
            if (!habit) return;
            document.getElementById('edit-habit-id').value = habit.id;
            document.getElementById('edit-habit-name').value = habit.name;
            document.getElementById('edit-habit-points').value = habit.points;
            document.getElementById('edit-habit-frequency').value = habit.frequency;
            document.getElementById('edit-habit-modal').style.display = 'flex';
}

function closeEditHabitModal() {
    document.getElementById('edit-habit-modal').style.display = 'none';
}

document.getElementById('edit-habit-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = parseInt(document.getElementById('edit-habit-id').value);
    const name = document.getElementById('edit-habit-name').value;
    const points = parseInt(document.getElementById('edit-habit-points').value);
    const frequency = document.getElementById('edit-habit-frequency').value;
    const habit = userData.habits.find(h => h.id === id);
    if (habit) {
        habit.name = name;
        habit.points = points;
        habit.frequency = frequency;
        saveUserData();
        renderHabits();
        renderTodayHabits();
        updateDashboard();
    }
    closeEditHabitModal();
});

// Mostrar modal de edición de recompensa
function showEditReward(rewardId) {
    const reward = userData.rewards.find(r => r.id === rewardId);
    if (!reward) return;
    document.getElementById('edit-reward-id').value = reward.id;
    document.getElementById('edit-reward-name').value = reward.name;
    document.getElementById('edit-reward-cost').value = reward.cost;
    document.getElementById('edit-reward-modal').style.display = 'flex';
}

function closeEditRewardModal() {
    document.getElementById('edit-reward-modal').style.display = 'none';
}

document.getElementById('edit-reward-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = parseInt(document.getElementById('edit-reward-id').value);
    const name = document.getElementById('edit-reward-name').value;
    const cost = parseInt(document.getElementById('edit-reward-cost').value);
    const reward = userData.rewards.find(r => r.id === id);
    if (reward) {
        reward.name = name;
        reward.cost = cost;
        saveUserData();
        renderRewards();
    }
    closeEditRewardModal();
});
